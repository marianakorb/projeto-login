<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div  id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="seu e-mail" autocomplete="email" title="Preencha esse campo."> <br>
                    </div>

                    <div class="campo">
                        <label for="senha"></label>
                        <input type="password" name="senha" id="senha" placeholder="sua senha" maxlength="8" title="Preencha esse campo."> <br>
                    </div>

                    <input type="submit" value="Entrar"> <br>
                    <input type="submit" value="Esqueci a senha">
                </form>
            </div>
             
        </section>
    </main>
</body>
</html>
